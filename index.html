<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Activity</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />


</head>

<body>
    <div class="container">
        <div class="jumbotron" style="background-color: #ffbec2 ; color: black;">
            <h1 class="text-center">
                <strong> <i class="fa fa-train"></i> Train Schedule</strong>
            </h1>
        </div>

        <div class="row">

            <div class="col-md-12">

                <!-- Current Employees-->
                <div class="card mb-4">
                    <div class="card-header">
                        <strong><i class="fa fa-train"></i> Current Train Schedule </strong></div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='employee-table'>
                            <thead>
                                <tr class="text-center">
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <br>
                <!-- First card is for handling the search parameters -->
                <div class="card">
                    <div class="card-header">
                        <strong>
                            <i class="fa fa-plus"></i> Add Train </strong>
                    </div>
                    <div class="card-body">

                        <form role="form">

                            <div class="form-group">
                                <label for="search">Train Name:</label>
                                <input type="text" class="form-control" id="search-term">
                            </div>

                            <div class="form-group">
                                <label for="search">Destination:</label>
                                <input type="text" class="form-control" id="search-term">
                            </div>

                            <div class="form-group">
                                <label for="start-year">First Train Time (HH:mm - military time):</label>
                                <input type="text" class="form-control" id="start-year">
                            </div>

                            <div class="form-group">
                                <label for="search">Frequency (min):</label>
                                <input type="text" class="form-control" id="search-term">
                            </div>
                            <br>

                            <!-- Here we have our final submit button -->
                            <button type="submit" class="btn btn-default" id="submit">
                                <i class="fa fa-send"></i> Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="./assets/javascript/train.js"></script>
</body>

</html>
